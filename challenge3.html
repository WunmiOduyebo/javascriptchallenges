<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <title>Challenge 3</title>
    <style>

    .errorMsg { 
        /*font: Use a cool Google font*/
      font-family: "Sofia";
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){
      console.log('called');
      var nameInput= document.getElementById("name").value;
      var addrInput= document.getElementById("addr").value;
      var missingName= document.getElementById("nameError");
      var missingAddr= document.getElementById("addressError");

      console.log(nameInput, addrInput);
      // errorModal = document.getElementById("errorMsg");

      if(nameInput.length === 0){
        missingName.style.display= "block";
        }

        else {
        missingName.style.display= "none";
      }
    
      if(addrInput.length==0){
        missingAddr.style.display="block";
      }
      else {
        missingAddr.style.display= "none";
      }

      if (nameInput.length === 0 || addrInput.length === 0) {
        return false;
      }
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Go to Challenge4" onsubmit="checkForm()"> 
    </form>
</body>
</html>
